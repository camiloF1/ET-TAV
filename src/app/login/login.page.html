<ion-header>
  <ion-toolbar>
    <ion-title>login docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button [routerLink]="['/home']"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
  <form action="POST" [formGroup]="loginForm" (ngSubmit)="loginData(loginForm)">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input  placeholder="Ingresa tu correo" formControlName="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input  type="password" formControlName="password" placeholder="Ingresa tu contraseña"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Ingresar</ion-button>

  </form>
  <span><a [routerLink]="['/recuperarcontrasena']">¿Olvidaste tu contraseña? Recuperala aquí</a></span>
</ion-content>
